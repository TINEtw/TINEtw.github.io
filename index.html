<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เว็บของไทน์</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ยินดีต้อนรับสู่เว็บคนหล่อที่ชื่อว่าไทน์</h1>
    <nav>
      <a href="#about">เกี่ยวกับเรา</a>
      <a href="#contact">ติดต่อ</a>
    </nav>
  </header>

  <main>
    <section id="about">
      <h2>เกี่ยวกับเรา</h2>
      <p>นี้คือเว็บไซต์ทดลองกของผม</p>
    </section>

    <section id="contact">
      <h2>ติดต่อ</h2>
      <form id="contactForm">
        <input type="text" id="name" placeholder="ชื่อของคุณ" required>
        <input type="email" id="email" placeholder="อีเมลของคุณ" required>
        <textarea id="message" placeholder="ข้อความ..." required></textarea>
        <button type="submit">ส่งข้อความ</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 TINE</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
